<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <main class="content">
    <div>
      <form action="" class="date-selection">
        <label for="date-selection__day">DAY</label>
        <input type="text" id="date-selection__day" placeholder="DD">

        <label for="date-selection__month">MONTH</label>
        <input type="text" id="date-selection__day" placeholder="MM">

        <label for="date-selection__year">YEAR</label>
        <input type="text" id="date-selection__year" placeholder="YYYY">
      </form>
    </div>

    <div>
      <img src="./assets/images/icon-arrow.svg" alt="a icon with a arrow pointing down">
    </div>

    <div class="flex-group">
      <p><span id="calc-years">--</span>years</p>
      <p><span id="calc-months">--</span>months</p>
      <p><span id="calc-days">--</span>days</p>
    </div>
  </main>
</div>
</body>
</html>
