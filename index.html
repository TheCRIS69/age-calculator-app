<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
  <main class="content">
    <div>
      <form action="" class="date-selection">
        <div class="flex-column">
          <label for="date-selection__day" class="date-selection__text">DAY</label>
          <input type="number" min="1" max="31" id="date-selection__day" placeholder="DD">
        </div>
        <div class="flex-column">
          <label for="date-selection__month" class="date-selection__text">MONTH</label>
          <input type="number" min="1" max="12" id="date-selection__day" placeholder="MM">
        </div>
        <div class="flex-column">
          <label for="date-selection__year" class="date-selection__text">YEAR</label>
          <input type="number" min="1900" max="2023" id="date-selection__year" placeholder="YYYY">
        </div>
      </form>
    </div>
    
    <div class="arrow">
      <img src="./assets/images/icon-arrow.svg" alt="a icon with a arrow pointing down">
    </div>

    <div class="display-age">
      <p class="display-age__text"><span id="calc-years">--</span> years</p>
      <p class="display-age__text"><span id="calc-months">--</span> months</p>
      <p class="display-age__text"><span id="calc-days">--</span> days</p>
    </div>
  </main>
</div>
</body>
</html>
